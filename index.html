<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title>Welcome to the Smart Closet</title>
  </head>
  <body>
    {% if loggedin %}
      List of your clothes: <br>
      {% for cloth in clothes %}
       <!-- <b>Person:</b> {{ cloth.user.nickname }}<br>-->
        <b>Type:</b> {{ cloth.type }}<br>
        <b>Color:</b> {{ cloth.color }}<br><br>
      {% endfor %}

      <form action="/cloth" method="post">
      Type of clothing item:<br>
      <input type="radio" name="type" value="shirt">Shirt<br>
      <input type="radio" name="type" value="pants">Pants<br>
      <input type="radio" name="type" value="shoes">Shoes<br>
      <input type="radio" name="type" value="hat">Hat<br>
      Color of clothing item:<br>
      <input type="radio" name="color" value="red">Red<br>
      <input type="radio" name="color" value="blue">Blue<br>
      <input type="radio" name="color" value="green">Green<br>
      <input type="radio" name="color" value="black">Black<br>
      <div><input type="submit" value="Add"></div>
      </form> 


      <a href="{{ url }}">{{ url_linktext }}</a>
    {% else %}
       <a href="{{ url }}">{{ url_linktext }}</a> to use the service
    {% endif %}
        
  </body>
</html>
