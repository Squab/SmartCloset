<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Maven+Pro|Muli' rel='stylesheet' type='text/css'>
    <title>Welcome to your closet</title>
  </head>
  <body>
    <h1> Closet Contents</h1>
    <table border = 1>
      <tr>
        <td>Name</td><td>Type</td><td>Weight</td><td>Layers</td><td>Options</td>
      </tr>
          {% for cloth in clothes %}
            <tr>
            <!-- <b>Person:</b> {{ cloth.user.nickname }}<br>-->
            
            <td> {{ cloth.name }} </td>
            <td> {{ cloth.cat }} </td>
            <td> {{ cloth.weight }} </td>
            <td> {{ cloth.layers }} </td>  <!-- TODO list all layers -->
            <td> {{ cloth.options }} </td> <!-- TODO list all options -->
          
            </tr>
          
          {% endfor %}
    </table>
    <form action="/empty" method="post">
              <div><input type="submit" value="Clear Clothes"></div> 
    </form>
    <a href="/">Back</ a><br />
    <a href="{{ url }}">Logout</ a>
  </body>
</html>
