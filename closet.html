<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title>Welcome to your closet</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          List of your clothes: </font><br />
          {% for cloth in clothes %}
            <!-- <b>Person:</b> {{ cloth.user.nickname }}<br>-->
            <b>Name:</b> <font color = #D2E5FA>{{ cloth.name }} </font><br />
            Type: <font color = #D2E5FA> {{ cloth.cat }} </font><br />
            Weight: <font color = #D2E5FA> {{ cloth.weight }} </font><br />
            Layers: <font color = #D2E5FA>{{ cloth.layers }} </font><br /> <!-- TODO list all layers -->
            <font color = #D2E5FA>{{ cloth.options }}</font> <br /> <!-- TODO list all options -->
            <br />
          {% endfor %}
          <form action="/empty" method="post">
              <div><input type="submit" value="Clear Clothes"></div> 
          </form>
        </td>
      </tr>
    </table>
    <a href="/">Back</ a><br />
    <a href="{{ url }}">Logout</ a>
  </body>
</html>
